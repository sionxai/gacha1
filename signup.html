<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입 · 가챠 시뮬레이터</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body class="auth-body">
    <video autoplay muted loop playsinline>
      <source src="https://firebasestorage.googleapis.com/v0/b/gacha-870fa.firebasestorage.app/o/gachaback.mov?alt=media&token=9ca3c9af-c039-4558-9799-8bf1fc048802" type="video/mp4">
    </video>
    <div class="auth-card">
      <section class="panel">
        <div class="auth-header">
          <h1>회원가입</h1>
          <p class="muted small">새로운 계정을 만들어주세요.</p>
        </div>
        <form id="signupForm" class="column" style="display:flex;flex-direction:column;gap:10px;">
          <label>아이디<input id="signupUsername" type="text" autocomplete="username" required /></label>
          <label>비밀번호<input id="signupPassword" type="password" autocomplete="new-password" required /></label>
          <label>비밀번호 확인<input id="signupPasswordConfirm" type="password" autocomplete="new-password" required /></label>
          <button type="submit" class="primary">회원가입</button>
        </form>
        <div class="auth-actions">
          <span class="muted small">이미 계정이 있으신가요?</span>
          <a href="login.html">로그인 하기</a>
        </div>
        <div id="authMessage" class="auth-message" aria-live="polite"></div>
      </section>
    </div>
    <script type="module" src="auth.js"></script>
  </body>
</html>
